<html>
<head>
	<meta charset="utf-8">

	<style>
	body { margin:0 ; overflow:hidden }
	a { color:#eee ; text-decoration:none }
	header { margin:0 ; padding:0 ; background-color:#444 ; color:#bbb ;
		position:relative ; z-index:1000 }
	header > h1 { margin:0 ; font-size:12px ; font-family:sans-serif ;
		border-bottom:1px #999 solid ; padding:5px 10px ; line-height:17px }
</style>
</head>
<body>
<header id=nav>
	<h1>
		<a href="template.html">“Under elsewhere skies”</a> by
		<a href="about.html#AUTHOR">patternseeing</a> :
		
	</h1>
</header>
<style>
	#bc{
		transition:background 6s;
		width:100%;
		height:100%;
		position:fixed;
		background:radial-gradient(white,rgba(0,0,120,.6));
		animation: fadein 6s infinite;
	}
	#fw
	{
		top:40%;
		font-size:20px ;
		font-family:monospace;
		width:60%;
		margin-left: 20%;
		text-align:center;
		position:absolute;
		animation: fadein 6s infinite;
		animation: cre 6s infinite;
	}
	@-webkit-keyframes fadein{0%,100%{opacity:0}50%{opacity:1}}
	@-webkit-keyframes cre {0%,100%{color: rgba(0,0,0,0)}50%{color:white}}
	</style>
	
	<div id ="bc"> </div>
	<div id ="fw">
		<div id="msg" style="font-size:60px; ">Under elsewhere skies</div>
		<br>
		<span id="loc" style=" padding-top: 1%;margin-top:1%;border-top: 1px solid white"> 
		</span>
	</div>
	
	<script>
		var clr = '#';
		var clr2 = '#000000';
		var date='';
		function bcolor(){
			var clt = '0123456789ABCDEF';
			var ts= '0123456789';
			var al= 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
			var name ='';
			var adj = ['Beautiful','Joyful','Amazing','Lonely','Melancholic','Meandering','starless','What a','warm'];
			var days = ['day','morning','evening','midnight','dream','river','sun','fields','sea','weather','moon','memories'];
			var ang = ['0','-70','-140','180','120','90'];
			var angle='';
			var ran = Math.random();
			var pos='';date = '';
			clr = '#';
			for (var i = 0; i < 6; i++){
				clr += clt[Math.floor(Math.random() * 16)];
				date += ts.charAt(Math.floor(Math.random() * 10));
				name += al.charAt(Math.floor(Math.random() * 36));} 
			pos = Math.floor(ran* 100)+'% ';
			angle = 'radial-gradient(farthest-corner at '+ pos+ ' '+pos+',white,'+ clr+',' + clr2+')';
			console.log(angle);
			clr2 = clr;
			var lt = (ran * (90 - (-90)) + (-90) ).toFixed(3);
			var lg = (ran * (180 - (-180)) + (-180)).toFixed(3);
			var date = (ran * (999 - (0)) + (0)).toFixed(0)+' / '+(ran * (199 - (0)) + (0)).toFixed(0)+' / '+(ran * (99 - (10)) + (10)).toFixed(0);
			document.getElementById("msg").innerHTML = adj[Math.floor(Math.random() * 10)]+' '+days[Math.floor(ran * 12)] ;
			document.getElementById("loc").innerHTML = '@ '+name+', '+' '+lt +' '+lg +' on '+''+date ;
			document.getElementById("bc").style.background = angle;}setInterval (bcolor, 6000);
	</script>



</body>
</html>
